      - first
    uid: 1000
    gid: 100
    pty: true

  - name: third
    path: target/x86_64-unknown-linux-musl/debug/harness
    args:
      - -o
      - system-tests/child-dump/third.yml
    after:
      - first
    uid: 1000
    gid: 100
    pty: true

  - name: fourth
    path: target/x86_64-unknown-linux-musl/debug/harness
    args:
      - -o
      - system-tests/child-dump/fourth.yml
    after:
      - second
      - third
    uid: 1000
    gid: 100
    pty: true
