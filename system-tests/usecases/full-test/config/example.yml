programs:
  - name: first
    path: target/x86_64-unknown-linux-musl/debug/harness
    args:
      - -o
      - system-tests/child-dump/first.yml
    uid: 0
    gid: 0
    pty: true

  - name: second
    path: target/x86_64-unknown-linux-musl/debug/harness
    args:
      - -o
      - system-tests/child-dump/second.yml
